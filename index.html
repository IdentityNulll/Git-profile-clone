<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Git hub Clone By IdentityNull.</title>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-top">
                <div class="header-left">
                    <a href="#"><i class="fa-solid fa-bars menu"></i></a>
                    <a href="#" class="github-logo"><img src="/assets/img/Git hub logo img.png" alt="Git logo"
                            loading="lazy"></a>
                    <a href="#" class="user-name">IdentityNull</a>
                </div>

                <div class="header-right">
                    <div class="header-input">
                        <i class="fa-solid fa-search"></i>
                        <input type="text" placeholder="Type [/] to search">
                    </div>

                    <div class="copilot">
                        <a href="#" class="copilot-logo"><i class="fa-solid fa-robot"></i></a>
                        <a href="#" class="copilot-angle"><i class="fa-solid fa-angle-down"></i></a>
                    </div>

                    <div class="new">
                        <a href=""><i class="fa-solid fa-plus"></i></a>
                        <a href="#"><i class="fa-solid fa-angle-down create"></i></a>
                    </div>

                    <div class="issue">
                        <i class="fa-regular fa-circle-dot"></i>
                    </div>

                    <div class="pull-request">
                        <i class="fa-solid fa-code-pull-request"></i>
                    </div>

                    <div class="notification">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="profile">
                        <img src="/assets/img/Git hub logo img.png" alt="User profile" loading="lazy">
                    </div>
                </div>
            </div>
        </div>

    </header>


    <script src="./main.js"></script>
</body>

</html>
